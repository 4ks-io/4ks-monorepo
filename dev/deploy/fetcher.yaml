apiVersion: v1
kind: Service
metadata:
  name: fetcher
spec:
  selector:
    app: fetcher
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fetcher
  labels:
    app: fetcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fetcher
  template:
    metadata:
      labels:
        app: fetcher
    spec:
      containers:
        - name: fetcher
          image: fetcher
          env:
            - name: PORT
              value: '5000'
            - name: DEBUG
              value: 'true'
            - name: PUBSUB_PROJECT_ID
              value: local-4ks
            - name: PUBSUB_TOPIC_ID
              value: fetcher
            - name: API_ENDPOINT_URL
              value: http://api.default.svc.cluster.local/api/_fetcher/recipes
            - name: API_SECRET
              # must match api.FETCHER_SECRET
              value: 2c44a496343cfc994d325cd135cba995
          ports:
            - containerPort: 5000
