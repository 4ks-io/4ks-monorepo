name: tf

on:
  workflow_call:
    inputs:
      environment:
        description: 'dev | tst | prd'
        required: true
        type: string
      build_number:
        description: 'build number'
        required: true
        type: string
    secrets:
      gcp_api_token:
        required: true
      tf_api_token:
        required: true
      typesense_API_key:
        required: true

jobs:
  build:
    name: terraform
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: publish/app
    steps:
      # checkout
      - uses: actions/checkout@v3
      # tf setup
      - name: verbose
        run: |
          echo "app-${{ inputs.environment }}-us-east"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      # - name: Terraform Format
      #   id: fmt
      #   run: terraform fmt -check
      - name: Terraform Init
        id: init
        run: terraform init
        env:
          TF_WORKSPACE: app-${{ inputs.environment }}-us-east
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        env:
          TF_VAR_stage: ${{ inputs.environment }}
          TF_VAR_api_build_number: ${{ inputs.build_number }}
          TF_VAR_web_build_number: ${{ inputs.build_number }}
          TF_VAR_typesense_api_key: ${{ inputs.typesense_API_key }}
          TF_WORKSPACE: app-${{ inputs.environment }}-us-east
          GOOGLE_CREDENTIALS: ${{ secrets.gcp_api_token }}
          # TF_tls_key: ${{ secrets.tls_key }}
          # TF_tls_crt: ${{ secrets.tls_crt }}
