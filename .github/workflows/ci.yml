name: CI

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Ubuntu Update
      run: sudo apt-get update;sudo apt-get install ca-certificates curl gnupg lsb-release;sudo mkdir -p /etc/apt/keyrings;curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    - name: Docker Install
      run: sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin
